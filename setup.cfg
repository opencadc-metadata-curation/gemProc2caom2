[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[aliases]
test = pytest

[coverage:run]
omit = */tests/*

[tool:pytest]
minversion = 2.2
norecursedirs = build docs/_build
doctest_plus = enabled
testpaths = gemProc2caom2

[bdist_wheel]
universal=1

[metadata]
package_name = gemProc2caom2
description = Generate CAOM2 observations from Gemini NIFS processed observations.
long_description = TBD
author = Canadian Astronomy Data Centre
author_email = cadc@nrc-cnrc.gc.ca
license = AGPLv3
url = TBD
edit_on_github = False
github_project = opencadc/gemProc2caom2
install_requires =
    matplotlib
# version should be PEP386 compatible (http://www.python.org/dev/peps/pep-0386)
version = 0.5

[entry_points]
gem_proc_run = gemProc2caom2.composable:run
gem_proc_run_vos = gemProc2caom2.composable:run_remote
